[open-doc]
command=cmake --build _builds --target open-doc
cwd=$(VIM_ROOT)
[open-doc:cmake]
command=cmake --build _builds --target open-doc
cwd=$(VIM_ROOT)

[project-test:cargo]
command=cargo test
cwd=(VIM_ROOT)
notify=echo
